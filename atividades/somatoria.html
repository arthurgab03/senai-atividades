<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatória</title>
</head>
<body>
    <script>
        var numero = 1;
        soma = 0;

        while (numero > 0) {
            numero = parseInt(prompt("Digite um número para ser somado ou 0 para sair"));
            soma = numero + soma;
            document.write("O valor digitado foi " + numero + "<br>");
        }

        document.write("total: " + soma);
    </script>
    
</body>
</html>
